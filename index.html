<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">

    const rootElement = ReactDOM.createRoot(document.getElementById("root"))
    const number = [{ number: 1, color: 'pink' }, { number: 2, color: 'blue' }, { number: 3, color: 'green' }]
    // Welcome component제작
    // props의 형태 {name: '엄성준'} , props는 객체 형태
    // function Welcome({ name }) { // component를 생성할 때 첫 번째 문자는 꼭 대문자로
    //     return (
    //         <h1>Hello, {name}</h1>
    //     )
    // }
    // 화살표 함수 component
    // const Welcome = ({ name }) => { // 화살표 함수에서 대괄호를 사용했다면 return을 꼭 써줘야 함
    //     return (
    //         <h1>Hello, {name}</h1>
    //     )
    // }
    const Button = ({ number, color }) => {
        return (<button style={{ backgroundColor: `${color}` }}>{number}</button >)
    }

    const element = (<React.Fragment>
        {number.map((item) => {
            return (
                <Button key={item.number} number={item.number} color={item.color} />
            )
        })}
    </React.Fragment>)
    rootElement.render(element)
</script>

</html>
