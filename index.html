<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">

    const rootElement = ReactDOM.createRoot(document.getElementById("root"))
    const number = [{ number: '적용', color: '' }]

    const Button = ({ number, color, clickFunction, inputColor }) => { // button의 본체

        const handelClickButton = (e) => {
            clickFunction(inputColor)
        }

        return (<button onClick={handelClickButton} style={{ backgroundColor: `${color}` }}>{number}</button >)
    }

    function HomePage() {
        const [selectedButton, setSelectedButton] = React.useState('')
        const [color, setColor] = React.useState('')
        const handleChangeInput = (e) => {
            setColor(e.target.value)
        }

        React.useEffect(() => {
            console.log(color);
        }, [color])

        return (<React.Fragment>
            <input onChange={handleChangeInput}></input>
            {number.map((item) => {
                return (
                    <Button key={item.number} number={item.number} color={item.color} clickFunction={setSelectedButton} inputColor={color} />
                )
            })}
            <h1>내가 선택한 <span style={{ color: `${selectedButton}` }}>색</span> 입니다.</h1>
        </React.Fragment>)
    }

    const element = <HomePage />

    rootElement.render(element)

</script>

</html>
