<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
    // const rootElement = document.getElementById("root");
    const newRootElement = ReactDOM.createRoot(document.getElementById("root"))

    function draw() {
        const number = parseInt(Math.random() * 10 + 1)
        const element = <button>{number}</button>

        newRootElement.render(element)
    }
    setInterval(draw, 1000) // setInterval 1초마다 draw함수를 실행
</script>

</html>
