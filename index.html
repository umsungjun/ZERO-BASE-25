<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">

    const rootElement = ReactDOM.createRoot(document.getElementById("root"))
    const number = [{ number: 1, color: 'pink' }, { number: 2, color: 'blue' }, { number: 3, color: 'green' }]

    const Button = ({ number, color, clickFunction }) => { // button의 본체

        const handelClickButton = (e) => {
            console.log(e.target.style.backgroundColor)
            clickFunction(e.target.style.backgroundColor)
        }

        return (<button onClick={handelClickButton} style={{ backgroundColor: `${color}` }}>{number}</button >)
    }

    function HomePage() {
        const [selectedButton, setSelectedButton] = React.useState('')


        return (<React.Fragment>
            {number.map((item) => {
                return (
                    <Button key={item.number} number={item.number} color={item.color} clickFunction={setSelectedButton} />
                )
            })}
            <h1>내가 선택한 버튼의 색은 {selectedButton}색 입니다.</h1>
        </React.Fragment>)
    }

    const element = <HomePage />

    rootElement.render(element)

</script>

</html>
